What is Bootstrap?

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  
  </head>

<body>
<div class="container">

	<div class="row">
		<div class="col-md-12" style="background-color:red;color:white">
			<h1>Header</h1>
		</div>	
	</div>	
	
	<div class="row">
		<div class="col-md-2" style="background-color:yellow;color:white; height:400px">
			<h1>Sidebar</h1>
		</div>
		<div class="col-md-8" style="background-color:LightGray;color:white; height:400px">
			<h1>Mainbar</h1>
		</div>	
		<div class="col-md-2" style="background-color:yellow;color:white; height:400px">
			<h1>Sidebar</h1>
		</div>	
	</div>	
	
	<div class="row">
		<div class="col-md-12" style="background-color:black;color:white; height:100px">
			<h1>Footer</h1>
		</div>	
	</div>	
</div>




</body>
</html>
